<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./signup.css">
    <title>Shopping Website</title>
</head>
<body class="body__wrapper">
    <main>
        <h1 class="signup__title">Let's Sign Up!</h1>
        <form method="#" class="form__wrapper">
            <label for="firstname">Firstname </label><input type="text" name="firstname" class="form__input"></input>
            <label for="lastname">Lastname</label> <input type="text" name="lastname" class="form__input"></input>
            <label for="username">Username</label><input type="text" name="username" class="form__input"></input>
            <label for="email">Email</label><input type="email" name="email" class="form__input"></input>
            <label for="password">Password</label><input type="password" name="password" class="form__input"></input>
            <div class="form__btn-container">
                <input type="submit" value="Sign Up" class="form__btn"></input>
                <input type="reset" value="Reset" class="form__btn"></input>
            </div>
        </form>
    </main>
</body>
</html>
