<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body class="body">
    <main class="main">
        <div class="container">
        <h1 class="title">Currency</h1>
        <form class="form">
            <label for="fromInput">From</label>
            <select id="fromInput" name="fromInput" class="input">
            </select>
            <label for="toInput">To</label>
            <select id="toInput" name="toInput" class="input">
            </select>
            <span>Amount</span>
            <div class="container__btn">
                <input id="amount" class="input">
                <button id="btn" class="btn">Convert</button>
            </div>
        </form>
        <p id="result" class="result"></p>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
