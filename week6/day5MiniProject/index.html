<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo-Friends-Search</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.cdnfonts.com/css/sega-logo-font" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
        <p class="header__logo">ROBOFRIENDS</p>
        <div class="header__input-container">
            <input class="header__input" placeholder="Serch Robots"/>
        </div>
    </header>
    <main class="main">
        <section class="cards">
        </section>
        <template id="cards-template">
            <div class="card">
                <div class="card__img-container">
                    <img class="card__image">
                </div>
                <div class="card__text-container">
                    <h3 class="card__name"></h3>
                    <p class="card__email"></p>
                </div>
            </div>
        </template>
    </main>
    <script src="./index.js"></script>
</body>
</html>
